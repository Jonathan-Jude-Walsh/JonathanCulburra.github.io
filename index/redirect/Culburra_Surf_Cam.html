<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        async function redirectToFeaturedVideo() {
            const channelId = "UCevkmw9JUntiNRJM8dj2k0w"; // Replace with your Channel ID
            const apiKey = "AIzaSyBprr7CAHXFLdTG8UMzsl7uCOFX7c3zLeM"; // Replace this with your API key
            const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&order=date&maxResults=1&type=video`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.items && data.items.length > 0) {
                    const videoId = data.items[0].id.videoId;
                    window.location.href = `https://www.youtube.com/watch?v=${videoId}`;
                } else {
                    console.error("No featured video found.");
                }
            } catch (error) {
                console.error("Error fetching featured video:", error);
            }
        }

        window.onload = redirectToFeaturedVideo;
    </script>
</head>
<body>
    <p>Redirecting to the featured video...</p>
</body>
</html>
